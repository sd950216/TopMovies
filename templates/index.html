{% include "header.html" %}

{% block content %}
    <div class="container-fluid">
    <section id="features">
    <div class="container-fluid">
      <div class="row mid">
      {% for movie in movies %}
        <div class="col-lg-2 col-md-6 col-sm-6  middle">
  <div class="card" >
    <div class="front" style="background-image: url('{{ movie.img_url }}');">
        <p class="large">{{ movie.ranking }}</p>
    </div>
    <div class="back">
     <div>
      <div class="title">{{ movie.title }} <span class="release_date">({{ movie.year }})</span>
      </div>
        <div class="rating">
            <label>{{ movie.rating }}</label>
          <i class="fas fa-star star"></i>
        </div>
        <p class="overview">
            {{movie.description}}        </p>
        {% if current_user.is_authenticated %}

        <a href="{{url_for('edit',id=movie.id)}}" class="button ">Update</a>
        <a href="{{url_for('delete',id=movie.id)}}" class="button delete-button">Delete</a>
         {% else %}
        <a href="{{movie.site_url}}" class="button "> More</a>
         {% endif %}

      </div>

      </div>
    </div>
        </div>
             {% endfor %}

      </div>
    </div>
  </section>



  </div>


{% endblock %}

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
